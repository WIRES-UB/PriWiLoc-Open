# Example custom dataset configuration
# Save this as configs/dataset/my_dataset.yaml and use with:
# python main_hydra.py dataset=my_dataset

# @package _global_
dataset:
  batch_size: 32
  num_workers: 8
  prefetch_factor: 2
  sequence_length: 20
  
  # Update these paths to your data
  train_data_path: "/path/to/your/train_data.csv"
  val_data_path: "/path/to/your/val_data.csv"
  test_data_path: "/path/to/your/test_data.csv"
  
  train_n_aps: 4
  val_n_aps: 4
  test_n_aps: 4

